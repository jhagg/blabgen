---
- name: required packages
  apt:
    name:
    - xscreensaver
    - xscreensaver-gl
    - xscreensaver-gl-extra
    - miscfiles
    - lightdm
    - fluxbox
    - xserver-xorg
#    - iceweasel
    - x11-xserver-utils
  tags:
  - client

- name: config lightdm
  lineinfile: dest=/etc/lightdm/lightdm.conf
    insertafter='^\[SeatDefaults\]' line='{{item}}'
  with_items:
  - autologin-user=blabgen
  - autologin-user-timeout=5
  tags:
  - client

- name: create dirs
  file: path={{item}} state=directory
  with_items:
  - "{{user_dir}}/.fluxbox"
  - "{{user_dir}}/bin"
  - "{{user_dir}}/log"
  - "{{user_dir}}/run"
  tags:
  - client

- name: copy user files
  copy: src=../{{item.src}} dest={{user_dir}}/{{item.dst}}
  with_items:
  - src: client/.xsession
    dst: .xsession
  - src: client/.fluxbox/keys
    dst: .fluxbox/keys
  tags:
  - client

- name: setup server name
  template: src=url.j2 dest={{user_dir}}/url
  tags:
  - client

- name: setup proxy vars
  template: src=proxy.j2 dest={{user_dir}}/proxy
  tags:
  - client

- name: copy scripts
  template: src=../{{item}} dest={{user_dir}}/bin mode=0755
  with_items:
  - check_kiosk
  - daily_adm
  tags:
  - client

- name: start check daemon
  cron: job={{user_dir}}/bin/check_kiosk minute=*/10
    name='blabgen kiosk watchdog'
  tags:
  - client

- name: add daily admin script
  cron: job={{user_dir}}/bin/daily_adm hour=6 minute=5
    name='blabgen kiosk admin'
  tags:
  - client
